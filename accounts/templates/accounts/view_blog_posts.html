<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog Posts</title>
</head>
<body>
    <h2>Blog Posts</h2>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 200px;">
                <p>{{ post.short_summary }}</p>
                {% if not post.draft %}
                    <p>Author: {{ post.author }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
